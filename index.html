<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Bank</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Lato:wght@400;700&family=Montserrat:wght@600;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- ==HERO SECTION START== -->
    <section class="hero-section py-5">
      <div class="container-fluid">
        <div class="login-area my-5">
          <h1 class="main-title text-center mb-5">Welcome to Pioneer Bank</h1>
          <div class="login-form p-5 bg-white">
            <h4 class="text-center mb-4">Login</h4>
            <input
              type="mail"
              class="form-control mb-3"
              placeholder="Enter Your Email"
              required
            />
            <input
              type="password"
              class="form-control mb-3"
              placeholder="Enter Your Password"
              required
            />
            <input
              type="button"
              class="btn btn-success w-100 mx-auto d-block login-btn"
              value="Login"
            />
          </div>
        </div>
        <div class="transaction-area d-none">
          <h2 class="main-title text-center mb-5">Transaction Area</h2>
          <div class="row align-items-center justify-content-center mb-5">
            <div class="col-md-4">
              <div class="trans-card p-4 deposit mb-m-20">
                <h5>Deposit</h5>
                <h2>$<span class="total-deposit-balance">0</span></h2>
              </div>
            </div>
            <div class="col-md-4">
              <div class="trans-card p-4 withdraw mb-m-20">
                <h5>Withdraw</h5>
                <h2>$<span class="total-withdraw-balance">0</span></h2>
              </div>
            </div>
            <div class="col-md-4">
              <div class="trans-card p-4 balance">
                <h5>Balance</h5>
                <h2>$<span class="total-balance">130</span></h2>
              </div>
            </div>
          </div>
          <div class="row align-items-center justify-content-center">
            <div class="col-md-6">
              <div class="p-4 trans-input-box trans-input-deposit mb-m-20">
                <h4>Deposit</h4>
                <input
                  class="form-control my-3"
                  type="number"
                  name=""
                  id="deposit-amount"
                  placeholder="Deposit Amount"
                />
                <button id="btn-deposit" class="mt-2 btn btn-outline-light">
                  Deposit
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="p-4 trans-input-box trans-input-withdraw">
                <h4>Withdraw</h4>
                <input
                  class="form-control my-3"
                  type="number"
                  name=""
                  id="withdraw-amount"
                  placeholder="Minimum Amount $100"
                  min="100"
                />
                <button id="btn-withdraw" class="mt-2 btn btn-outline-light">
                  Withdraw
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ==HERO SECTION END== -->

    <!-- ==FOOTER SECTION START== -->
    <footer class="container-fluid footer-section py-4">
      <p class="text-secondary text-center mb-0 text-uppercase">
        All rights reserved by &copy; Saif
      </p>
    </footer>
    <!-- ==FOOTER SECTION END== -->

    <!-- BOOTSTRAP JS CDN-->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
